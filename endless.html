<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endless</title>
    <link rel="stylesheet" href="css\endless.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js\endless.js" type="module"></script>
</head>
<body>
    <div class="flexcontainer">
        <div id="leftSide">
            <div id="stats">
                <h1>Stats</h1>
                <div>
                    <div id="score">
                        <div>Score: 0</div>
                    </div>
                    <div id="length">
                        <div>Snake Length: 1</div>
                    </div>
                </div>
            </div>
            <div id="powerUps">
                <h1>Power Ups</h1>
                <div>
                    <div id="banana">
                        <div>Banana: 0</div>
                        <div>(Press Q to use)</div>
                    </div>
                    <div id="orange">
                        <div>Orange: 0</div>
                        <div>(Press E to use)</div>
                    </div>
                </div>
            </div>
            <div id="Options">
                <h1>Options</h1>
                <div>
                    <div>
                        <div>Pause Game</div>
                        <div>(Press P to pause)</div>
                    </div>
                    <div>
                        <div>Resume Game</div>
                        <div>(Press P again to resume)</div>
                    </div>
                    <div>
                        <div>Exit Game</div>
                        <div>(Press Esc to exit game)</div>
                    </div>
                </div>
            </div>
        </div>
        <div id="board">
        </div>
    </div>
</body>
</html>
